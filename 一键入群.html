<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习资料页面</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 3;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            color: #333;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        .modal-content a, .modal-content button {
            display: inline-block;
            margin: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .modal-content a {
            background-color: #4CAF50;
            color: white;
        }
        .modal-content button {
            background-color: #f44336;
            color: white;
        }
        .video-container {
            text-align: center;
            margin: 20px 0;
        }
        video {
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
        }
        @media screen and (max-width: 768px) {
            video {
                width: 100%;
                height: auto;
            }
        }
        .footer-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .footer-buttons a {
            display: block;
            margin: 10px 0;
            padding: 15px 30px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .footer-buttons a:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">×</span>
        <p>点击立即前往学习资料</p>
        <a href="https://any66.lanzoub.com/b04qregtc" target="_blank">立即前往</a>
        <button id="closeModal">关闭弹窗</button>
    </div>
</div>

<div class="video-container">
    <video controls>
        <source src="https://gateway.pinata.cloud/ipfs/bafybeiagbybtrov3pinuygnoncbc7yrfm2n76c3zke62w7s2mqxmwciqxq" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
</div>

<div class="footer-buttons">
    <a href="https://any66.lanzoub.com/b04qregtc" target="_blank">点击我查看学习资料</a>
    <a href="http://qm.qq.com/cgi-bin/qm/qr?_wv=1027&k=7iKssD47vOBQd82qzqEvDIfLiJJ7_OJQ&authKey=cwkdiSOnPAJAKutChLvnQ49s%2B1HogTopYOCvdhzJA2kYx8XQjsH9oP6hPTeGNso8&noverify=0&group_code=839863323" target="_blank">点击我进群</a>
</div>

<script>
    var modal = document.getElementById("myModal");
    var closeModal = document.getElementById("closeModal");
    var span = document.getElementsByClassName("close")[0];

    window.onload = function() {
        modal.style.display = "block";
    }

    closeModal.onclick = function() {
        modal.style.display = "none";
    }
    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
